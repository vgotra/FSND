<mat-table matSort class="mat-elevation-z8" [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let entity">{{entity.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let entity">
            <a [routerLink]="[entity.id]">{{entity.name}}</a>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let entity">{{entity.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</mat-header-cell>
        <mat-cell *matCellDef="let entity">{{entity.releaseDate | date:'fullDate'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="releaseCountry">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Release Country</mat-header-cell>
        <mat-cell *matCellDef="let entity">{{entity.releaseCountry}}</mat-cell>
    </ng-container>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
