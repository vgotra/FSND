<mat-card *ngIf="service.entity$ | async as entity" class="card">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{entity.name}}</mat-card-title>
        <mat-card-subtitle>{{entity.releaseDate | date:'fullDate'}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="{{entity.photoUrl}}"> -->
    <mat-card-content>
        <p>{{entity.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
